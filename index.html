<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Two Wallace Wahong'o</title>
</head>
<body>
    <h1>Student Marks</h1>
    <form>
        <label for="student_name">Student Name: </label>
        <input type="text" name="student_name" id="student_name" required>
        <br/>
        <label for="assign1">Assignment 1: </label>
        <input type="number" name="assign1" id="assign1" required>
        <br/>
        <label for="assign2">Assignment 2: </label>
        <input type="number" name="assign2" id="assign2" required>
        <br/>
        <label for="cat">CAT: </label>
        <input type="number" name="cat" id="cat" required>
        <br/>
        <label for="final_exam">Final Exam: </label>
        <input type="number" name="final_exam" id="final_exam" required>
        <br/>

        <input type="submit" value="Submit" id="submit">
    </form>
    <br/>
    <div id="output">
        <h2>Students</h2>

    </div>
    <script src="script.js"></script>
</body>
</html>
